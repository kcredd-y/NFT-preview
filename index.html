<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <div class="Overlay_container">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium logo"
            class="product__image"
          />
          <div class="overlay">
            <img src="images/icon-view.svg" alt="" class="eye" />
          </div>
        </div>
        <h1 class="product__title">Equilibrium #3429</h1>
        <p class="product_slogon">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex-group">
          <div class="icon_flex">
            <img
              src="images/icon-ethereum.svg"
              alt="Etereum logo"
              width="11px"
              height="18px"
            />
            <div class="eth">0.041 ETH</div>
          </div>
          <div class="icon_flex">
            <img
              src="images/icon-clock.svg"
              alt="clock icon"
              width="17px"
              height="17px"
            />
            <div class="clock">3 days left</div>
          </div>
        </div>
        <div class="flex-group_1">
          <img
            src="images/image-avatar.png"
            class="creater__image"
            alt="Image of Jules Wyvern"
            height="35px"
            width="35px"
          />
          <p class="creater">Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
